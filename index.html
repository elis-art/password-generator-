<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>Генератор паролей</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Генератор паролей</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="input-group has-validation">
                    <input type="text" class="form-control text-center" id="password">
                    <span class="input-group-text" id="copy">
                        <img src="img/copy.png" alt="copy" class="copy">
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="mb-3">
                        <label for="length" class="form-label">Длина пароля (<span
                                id='password-length'>10</span>)</label>
                        <div class="d-flex">
                            <span class='range-min'>4</span>
                            <input type="range" class="form-range" min="4" max="50" value='10' id="length">
                            <span class='range-max'>50</span>
                        </div>

                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="number" checked>
                            <label class="form-check-label" for="number">
                                Цифры
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="lowercase" checked>
                            <label class="form-check-label" for="lowercase">
                                Строчные буквы
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="uppercase">
                            <label class="form-check-label" for="uppercase">
                                Прописные буквы
                            </label>
                        </div>
                    </div>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="symbol">
                    <label class="form-check-label" for="symbol">
                        Спец символы
                    </label>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id='generator'>Сгенерировать</button>
            </form>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
